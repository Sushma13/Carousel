<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow Images</title>
    <style>
      .slider {
        width: 500px;
        height: 300px;
        background-color: yellow;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0px;
        text-align: center;
        overflow: hidden;
      }
      .image-container {
        width: 1500px;
        background-color: pink;
        height: 300px;
        clear: both;
        position: relative;
        -webkit-transition: left 2s;
        -moz-transition: left 2s;
        -o-transition: left 2s;
        transition: left 2s;
      }
      .slide {
        float: left;
        margin: 0px;
        padding: 0px;
        position: relative;
      }
      #slide-1:target ~ .image-container {
        left: 0px;
      }
      #slide-2:target ~ .image-container {
        left: -500px;
      }
      #slide-3:target ~ .image-container {
        left: -1000px;
      }
      .buttons {
        position: relative;
        top: -20px;
      }
      .buttons a {
        display: inline-block;
        height: 15px;
        width: 15px;
        border-radius: 50px;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <span id="slide-1"></span>
      <span id="slide-2"></span>
      <span id="slide-3"></span>
      <div class="image-container">
        <img src="https://wallup.net/wp-content/uploads/2019/09/920362-roads-bridges-houses-evening-usa-from-above-new-york-city-manhattan-cities-1.jpg" class="slide" width="500" height="300" />
        <img src="https://as2.ftcdn.net/v2/jpg/02/64/77/37/1000_F_264773707_kR9T9uvhoo4YxrpXIVXwLHrFKT1PAaRk.jpg" class="slide" width="500" height="300" />
        <img src="https://www.tripsavvy.com/thmb/EUMQKWJTrXTgN1O9OWOWitcxI_0=/2121x1414/filters:fill(auto,1)/paris-eiffel-tower-5c1da64246e0fb00011df88c.jpg" class="slide" width="500" height="300" />
      </div>
      <div class="buttons">
        <a href="#slide-1"></a>
        <a href="#slide-2"></a>
        <a href="#slide-3"></a>
      </div>
    </div>
  </body>
</html>
